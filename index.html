<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>My Company</h1>
    </header>

    <section class="intro">
        <h1>Header Text</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.</p>
    </section>

    <section class="icons">
        <a href="#">
            <img src="https://via.placeholder.com/50" alt="Icon 1">
            <span>Link 1</span>
        </a>
        <a href="#">
            <img src="https://via.placeholder.com/50" alt="Icon 2">
            <span>Link 2</span>
        </a>
        <a href="#">
            <img src="https://via.placeholder.com/50" alt="Icon 3">
            <span>Link 3</span>
        </a>
        <a href="#">
            <img src="https://via.placeholder.com/50" alt="Icon 4">
            <span>Link 4</span>
        </a>
    </section>

    <section class="hero">
        <img src="images/images.jpg" alt="Hero Image">
    </section>

    <footer>
        <p>&copy; 2025 My Company. All rights reserved.</p>
    </footer>

</body>
</html>
